<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <title>Board4486</title>
    <!--Main Style-->
    <link rel="stylesheet" href="/static/css/style.css">
    <!--JQuery-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--BootStrap-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<div id="bg">
    <div class="row header">
        <div class="col-md-12 header-title-area">
            <h1>Board4486</h1>
            <h2>Message Board</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="message-list">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="area-title">
                <h2>新增留言</h2>
            </div>
            <div class="message-form">
                <form>
                    <div class="input">
                        <input type="text" class="form-control" placeholder="姓名" id="new-message-author">
                        <input type="text" class="form-control" placeholder="标题" id="new-message-title">
                        <textarea class="form-control" placeholder="内容" rows="5" id="new-message-content"></textarea>
                    </div>
                    <div class="input text-center">
                        <button type="button" class="btn btn-success" id="new-message-submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12" data-auth-required="unlogining">
            <div class="area-title">
                <h2>管理登录</h2>
            </div>
            <div class="login-area">
                <input class="form-control" type="text" placeholder="管理员用户" id="login-username"/>
                <input class="form-control" type="text" placeholder="管理员密码" id="login-password"/>
                <button class="form-control" id="login-submit">登录</button>
            </div>
        </div>
    </div>
</div>

<div class="hidden">
    <div id="template-message-box">
        <div class="message-box">
            <div class="row message-box-title">
                <div class="col-md-8">
                    <p>标题：<strong>{{title}}</strong></p>
                    <p>作者：{{author}}</p>
                    <p>时间：{{datetime}}</p>
                </div>
                <div class="col-md-4  text-right">
                    <button class="btn btn-default btn-xs" data-func="remove-message" data-id="{{id}}"
                            data-auth-required="logging">删除
                    </button>
                </div>
                <div class="col-md-12 message-box-content">
                    内容：{{content}}
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<!--App-->
<script src="js/app.js"></script>

</body>
</html>
